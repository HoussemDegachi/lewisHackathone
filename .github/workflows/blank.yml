name: Continious Integration test

on:
  pull_request:
    branches: ["main"]

jobs:
  Validating_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
      - run: npm ci
      - run: npm run build

